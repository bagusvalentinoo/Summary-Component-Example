<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
</head>

<body>
    <main>
        <section class="card">
            <div class="card__img-holder">
                <img src="./assets/images/vector.svg" alt="Illustration of a person listening to music.">
            </div>
            <div class="card__body">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                    you
                    like!</p>
                <div class="plan-box">
                    <div class="plan-box-left">
                        <img src="./assets/images/music-icon.svg" alt="" aria-hidden="true">
                        <div class="plan-details">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="plan-box-right">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="button-holder">
                <button class="btn payment-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
        </section>
    </main>

</body>

</html>
